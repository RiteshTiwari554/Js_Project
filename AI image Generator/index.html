<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content ="Image generator,Ai,building blocks">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
        <h1> AI image Generator tool Javascript</h1>
        <p>Convert Your Text into a image within a second using this Javascript -Powered AI image generator tool.</p>
        <form action="#" class="generate-form">
        <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
        <div class="select-pic">
            <select name="abc" id="1" class="img-quantity">
                <option value="1" >1 image</option>
                <option value="2" >2 image</option>
                <option value="3" >3 image</option>
                <option value="4" selected>4 image</option>
            </select>
            <button class="generat-btn">Generate</button>
    

        </div>
    </form>
    </div>
    </section>
    
    
</body>
